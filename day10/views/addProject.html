     <!-- form add project -->
        <h2 class="text-center mt-5 mb-3 fw-bold">ADD MY PROJECT</h2>
        <div class="row justify-content-center my-4">
        <div class="col-md-5">
            <form class="row g-3">
                <div class="mb-3">
                    <label for="projectname" class="form-label fw-medium">Project Name</label>
                    <input type="text" class="form-control" id="projectname" name="title" aria-describedby="name">
                </div>
                <div class="col-md-6">
                    <label for="input-startDate" class="form-label fw-medium">Start Date</label>
                    <input type="date" class="form-control" name="StartDate" id="input-startDate">
                </div>
                <div class="col-md-6">
                    <label for="input-endDate" class="form-label fw-medium">End Date</label>
                    <input type="date" class="form-control" name="endDate" id="input-endDate">
                </div>
                <div class="mb-3">
                    <label for="input-description" class="form-label fw-medium">Description</label>
                    <textarea class="form-control" id="input-description" name="description" rows="5" style="resize: none;"></textarea>
                </div>
                <label for="" class="form-label fw-medium">Technologies</label>
                <div class="d-flex">
                    <div class="me-5">
                        <div class="form-check mb-3">
                            <input class="form-check-input" name="Nodejs" type="checkbox" value="Node" id="input-nodejs">
                            <label class="form-check-label" for="input-nodejs">
                            Node Js
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="Reactjs" type="checkbox" value="React" id="input-reactjs">
                            <label class="form-check-label" for="input-reactjs">
                            React Js
                            </label>
                        </div>
                    </div>
                    <div class="ms-5">
                        <div class="form-check mb-3">
                            <input class="form-check-input" name="Nextjs" type="checkbox" value="Next" id="input-nextjs">
                            <label class="form-check-label" for="input-nextjs">
                            Next Js
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="Typescript" type="checkbox" value="Typescript" id="input-typescript">
                            <label class="form-check-label" for="input-typescript">
                            TypeScript
                            </label>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="input-image" class="form-label fw-medium">Upload image</label>
                    <input type="file" class="form-control" name="upload-image" id="input-image">
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-dark rounded-5 ps-3 pe-3 ala">Submit</button>
                </div>
            </form>
        </div>
        </div>

        <hr class="border border-dark-subtle mt-5">

     <!-- car my project -->
        <h1 class="fw-bold d-flex justify-content-center mt-5">My Project</h1>

            <div class="card-body">
            <a href="../views/detailProject.html" style="text-decoration: none;"><h6 class="card-title text-black">Dumbways Mobile App - 2021</h6></a>
            <p>durasi: 3 bulan</p>
            <p class="card-text">App that used for dumbways student, it was 
                deployed and can downloaded on playstore.
                Happy download</p>
                <div class="d-flex my-3">
                    <i class="fab fa-node-js pe-2 fs-5"></i>
                    <i class="fa-brands fa-google-play px-2 fs-5"></i>
                    <i class="fa-brands fa-android px-2 fs-5"></i>
                    <i class="fa-solid fa-mobile px-2 fs-5"></i>
                </div>
            <div class="d-flex justify-content-center">
                <a href=""><button class="mx-1 btn bg-black text-white rounded-2 px-5">edit</button></a>
                <a href="" style="text-decoration: none;" ><button class="mx-1 btn bg-black text-white rounded-2 px-5">delete</button></a>
            </div>
            </div>
        </div>
