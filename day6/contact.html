    <form>
        <h2>GET IN TOUCH</h2>
        <div>
            <label for="name">Name</label>

        </div>
        <div>
            <label for="email">Email</label>

        <div>
            <label for="message">Your Message</label>

             <button type="button" onclick="submitData()">submit</button>
